name: CI

on:
  pull_request:
    branches:
      - develop
      - main
      - qas
  push:
    branches:
      - develop
      - main
      - qas

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Atualizado para a versão mais recente

      - name: Setup Node.js
        uses: actions/setup-node@v3  # Use v3 para garantir compatibilidade com Node.js 20
        with:
          node-version: '16.x'  # A versão 16 do Node.js ainda é compatível com Angular 13

      - name: Install dependencies
        run: npm ci  # Instala as dependências de forma eficiente

      - name: Install Angular CLI
        run: npm install -g @angular/cli@13  # Instala o Angular CLI versão 13

      - name: Build Angular app
        run: ng build --configuration production  # Constrói o app em modo produção

      - name: Run unit tests
        run: ng test --watch=false --browsers=ChromeHeadless  # Executa os testes unitários no modo headless

      - name: Run end-to-end tests (if applicable)
        run: ng e2e --configuration production --headless  # Executa os testes E2E no modo headless (se aplicável)
