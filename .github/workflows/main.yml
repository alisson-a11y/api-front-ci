name: CI

on:
  pull_request:
    branches:
      - develop
      - main
      - qas
  push:
    branches:
      - develop
      - main
      - qas

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Continua a usar a versão mais recente

      - name: Setup Node.js
        uses: actions/setup-node@v3  # Mantém o v3, mas ajusta para Node.js 20
        with:
          node-version: '20.x'  # Atualiza para Node.js 20, conforme a mudança prevista pelo GitHub

      - name: Install dependencies
        run: npm ci  # Instala as dependências

      - name: Install Angular CLI
        run: npm install -g @angular/cli@13  # Instala o Angular CLI versão 13

      - name: Build Angular app
        run: ng build --configuration production  # Constrói o app em modo produção

      - name: Run unit tests
        run: ng test --watch=false --browsers=ChromeHeadless  # Executa os testes unitários em headless mode

      - name: Run end-to-end tests (if applicable)
        run: ng e2e --configuration production --headless  # Executa os testes E2E no modo headless (se aplicável)

