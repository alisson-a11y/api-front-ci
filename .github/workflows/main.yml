name: CI

on:
  pull_request:
    branches:
      - develop
      - main
      - qas
  push:
    branches:
      - develop
      - main
      - qas

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Faz o checkout do repositório

      # Define o diretório de trabalho para a pasta 'api'
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
        working-directory: ./api  # Define o diretório de trabalho

      - name: Install dependencies
        run: npm ci
        working-directory: ./api  # Define o diretório de trabalho

      - name: Install Angular CLI
        run: npm install -g @angular/cli@13
        working-directory: ./api  # Define o diretório de trabalho

      - name: Build Angular app
        run: ng build --configuration production
        working-directory: ./
