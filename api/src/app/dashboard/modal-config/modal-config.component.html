<div class="custom-modal">
  <div class="modal-header">
    <h4 class="modal-title">Gerenciamento de Dashboard</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
  </div>

  <div class="modal-body">

    <!-- Dimensão Filtro -->
    <div class="card">
      <div class="card-body">
        <label for="fatoSelect" class="form-label">Escolha um  titulo para o eixo x:</label>
        <select id="fatoSelect" 
                (change)="onFatoChange($event.target.value)" 
                [(ngModel)]="selectedFato" 
                class="form-control mb-3">
          <option value="" disabled>Selecione um fato</option>
          <option value="fato_entrevista">Fato Entrevista</option>
          <option value="fato_vaga">Fato Vaga</option>
        </select>
    


        <label for="dimensaoSelect" class="form-label mt-3">Escolha um valor/campo para o eixo x:</label>
        <select id="dimensaoSelect" 
                (change)="saveToSessionStorage('selectedDimensao', $event.target.value)" 
                [(ngModel)]="selectedDimensao" 
                class="form-control mb-3">
          <option value="" disabled>Selecione uma dimensão</option>
          <option *ngFor="let dimensao of itemListDimensao" [value]="dimensao.nome">{{ dimensao.nome }}</option>
        </select>

        <label for="campoSelect" class="form-label mt-3">Escolha um titulo para o eixo y :</label>
        <select id="campoSelect" 
                (change)="saveToSessionStorage('selectedFatoCampo', $event.target.value)" 
                [(ngModel)]="selectedFatoCampo" 
                class="form-control mb-3">
          <option value="" disabled>Selecione um campo</option>
          <option *ngFor="let campo of todosCampos" [value]="campo">{{ campo }}</option>
        </select>
    

        <label for="campoDimensaoSelect" class="form-label mt-3">Escolha um valor para o eixo y:</label>
        <select id="campoDimensaoSelect" 
                (change)="saveToSessionStorage('selectedItemDimensao', $event.target.value)" 
                [(ngModel)]="selectedItemDimensao" 
                class="form-control mb-3">
          <option value="" disabled>Selecione um campo</option>
          <option *ngFor="let campo of todosCamposDimensao" [value]="campo">{{ campo }}</option>
        </select>

        
        <label for="campoDimensaoSelect" class="form-label mt-3">Escolha um valor para o filtro em relacao ao eixo x e eixo y:</label>
        <select id="campoDimensaoSelect" 
                (change)="saveToSessionStorage('selectedItemDimensaoCampo2Fato', $event.target.value)" 
                [(ngModel)]="selectedItemDimensaoCampo2Fato" 
                class="form-control mb-3">
          <option value="" disabled>Selecione um campo</option>
       
          <option *ngFor="let campo of itemListDimensao" [value]="campo.nome">{{ campo.nome }}</option>
        </select>

        
        <label for="campoDimensaoSelect" class="form-label mt-3">Escolha um campo/valor para filtrar:</label>
        <select id="campoDimensaoSelect" 
                (change)="saveToSessionStorage('selectedItemDimensaoCampo2', $event.target.value)" 
                [(ngModel)]="selectedItemDimensaoCampo2" 
                class="form-control mb-3">
          <option value="" disabled>Selecione um campo</option>
          <option *ngFor="let campo of itemListDimensaoAux" [value]="campo">{{ campo }}</option>
        </select>

        <label for="campoDimensaoSelect" class="form-label mt-3">Escolha um comparador:</label>
        <select id="campoDimensaoSelect" 
                (change)="saveToSessionStorage('selectedItemDimensaoComparador', $event.target.value)" 
                [(ngModel)]="selectedItemDimensaoComparador" 
                class="form-control mb-3">
          <option value="" disabled>Selecione um campo</option>
          <option value="=">=</option>
          <option value=">=">>=</option>
          <option value="<="><=</option>
          <option value=">">></option>
          <option value="<"><</option>
        </select>
        


        <label for="campoDimensaoSelect" class="form-label mt-3">Escolha um valor do filtro:</label>
        <input id="campoDimensaoSelect" 
                (change)="saveToSessionStorage('selectedItemDimensaoValor', $event.target.value)" 
                [(ngModel)]="selectedItemDimensaoValor" 
                class="form-control mb-3" />
       
        
      </div>
    </div>


    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">Fechar</button>
      <button type="button" class="btn btn-primary" (click)="configure()">Configurar</button>
    </div>
  </div>
</div>
