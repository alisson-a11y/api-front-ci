<div class="panel-header panel-header-lg">
  <canvas baseChart id="bigDashboardChart" [datasets]="lineBigDashboardChartData" [labels]="lineBigDashboardChartLabels"
    [colors]="lineBigDashboardChartColors" [options]="lineBigDashboardChartOptions"
    [chartType]="lineBigDashboardChartType"></canvas>
</div>

<div class="main-content" *ngIf="!isLoading">
  <div class="row">
    <div class="col-lg-4" *ngFor="let card of cardData">
      <app-card-data [filters]="card.request.filtros" [description]="card.request.description"
        [value]="card.value"></app-card-data>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <app-graphic chartId="chartOne" [lineChartType]="graphicTwoParameter.type" [lineChartData]="graphicTwoParameter.data"
        [lineChartOptions]="graphicTwoParameter.options" [lineChartColors]="graphicTwoParameter.colors" [idx]="1"
        [lineChartLabels]="graphicTwoParameter.labels"></app-graphic>
    </div>
    <div class="col-lg-6 col-md-6">
      <app-graphic chartId="chartTwo" [lineChartType]="graphicThreeParameter.type"
        [lineChartData]="graphicThreeParameter.data" [lineChartOptions]="graphicThreeParameter.options"
        [lineChartColors]="graphicThreeParameter.colors" [idx]="2"
        [lineChartLabels]="graphicThreeParameter.labels"></app-graphic>
    </div>
  </div>
</div>
